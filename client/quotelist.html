<template name="quotelist">
	<h2>The most recent {{showNum}} quotes of {{numQuotes}} are </h2>
	<div>
		<table class="table table-striped" id="quotelist">
			<tbody>
			{{#each quotes}}
				{{> quoteLine}}
			{{/each}}
			</tbody>
		</table>
		<button id="showMore">Show More Quotes</button>
		<button id="showLess">Show Fewer Quotes</button>
	</div>
</template>



<template name="quoteLine">
	<tr>
		<td class="text-center">
			{{#if alreadyLiked}} 
				{{likes}} likes!
			{{else}}
				<button class="btn btn-sm btn-info like">{{likes}} Likes</button>
			{{/if}}
		</td>
		<td>
			<span class="author">{{author}}</span> says <span class="quote">{{quote}}</span> <br> about {{subject}}
		</td>	

		<td> as quoted by {{createdBy}}<br> at {{createdAt}}</td>
		
		<td>
			{{#if isOwner}}
			<button class="btn btn-small btn-warning delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			{{/if}}
		</td>

	</tr>
</template>
