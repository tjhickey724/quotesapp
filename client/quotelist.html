<template name="quotelist">
	<h2>The most recent {{showNum}} quotes are </h2>
	<div>
		<table class="table table-striped" id="quotelist">
			<tbody>
			{{#each quotes}}
				{{> quoteLine}}
			{{/each}}
			</tbody>
		</table>
		<button id="showMore">Show More Quotes</button>
		<button id="showLess">Show Fewer Quotes</button>
	</div>
</template>



<template name="quoteLine">
	<tr>
		<td class="text-center">
			<button class="btn btn-sm btn-info like">{{likes}} Likes</button>
		</td>
		<td>
			<span class="author">{{author}}</span> says <span class="quote">{{quote}}</span> about {{subject}}
		</td>	

		<td> as quoted by {{_id}}:{{createdBy}} at {{createdAt}}</td>

		<td>
			{{#if isOwner}}
			<button class="btn btn-small btn-warning delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			{{/if}}
		</td>
	</tr>
</template>
